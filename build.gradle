group 'org.toby.toys'
version '1.0.0'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.7

mainClassName = 'org.toby.toys.udtspeedtest.UDTSpeedtest'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:nlog4j:1.2.25'
    compile 'com.barchart.udt:barchart-udt-bundle:2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
